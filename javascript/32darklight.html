<html>
    <head>
        <style>
            body{
                background-color: white;
                color:black
            }
            .mydark{
                background-color: black;
                color:white
            }
        </style>
        <script>
            function changeMode(){
                var mybody = document.body;
                // if we have class it will remove that else add
                mybody.classList.toggle('mydark')
            }
        </script>
    </head>
    <body>
        <h2>Developer Funnel Light Mode</h2>
        <p>We are working on light dark mode</p>
        <button onclick="changeMode()">Change Mode</button>
    </body>
</html>
